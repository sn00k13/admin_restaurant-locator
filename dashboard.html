<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard v1.0</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <!-- <script src="https://kit.fontawesome.com/94a18acc5f.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="container">
    <div class="side-bar">
      <div class="sideBarTop">
        <div class="sideBar-logo">
          <div class="logo-image">
            <h3>LOGO</h3>
          </div>
          <div class="exitBtn">
            <span>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
          </div>
        </div>
        <div class="sideBar-search">
          <div class="searchBox">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" name="search" id="search">
          </div>
        </div>
        <div class="sideBar-menu1">
          <a href="dashboard.html" class="dashBoard" style="background-color: whitesmoke;
          color: black;
          width: 60%;
          font-weight: bold;
          border-radius: 5px;">
            <span>
                <i class="fa-solid fa-solar-panel"></i>
              </span>
              <p>Dashboard</p>
          </a>
          <a href="orders.html" class="orders">
            <span>
                <i class="fa-regular fa-clipboard"></i>
              </span>
              <p>Orders</p>
          </a>
          <a href="vendors.html" class="vendors">
            <span>
                <i class="fa-solid fa-cart-flatbed"></i>
              </span>
              <p>Vendors</p>
          </a>
          <a href="payments.html" class="payments">
            <span>
              <i class="fa-solid fa-money-bill"></i>
            </span>
            <p>Payments</p>
        </a>
          <a href="customers.html" class="customers">
            <span>
              <i class="fa-solid fa-people-group"></i>
            </span>
            <p>Customers</p>
        </a>
        </div>
        <div class="sideBar-menu2">
          <a href="notifications.html" class="notifications">
            <span>
              <i class="fa-solid fa-solar-panel"></i>
            </span>
            <p>Notifications</p>
        </a>
          <a href="support.html" class="help">
            <span>
              <i class="fa-regular fa-clipboard"></i>
            </span>
            <p>Help & Support</p>
        </a>
          <a href="settings.html" class="settings">
            <span>
              <i class="fa-solid fa-cart-flatbed"></i>
            </span>
            <p>Settings</p>
        </a>
        </div>
      </div>
      <div class="userProfile">
        <div class="userBox">
          <div class="circle"></div>
        <div class="user">Ugochukwu Okonkwo</div>
        </div>
        <div class="sub-menu">...</div>
      </div>
    </div>
    <div class="dash-page">
        <div class="dashHeader"></div>
    </div>
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
