<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Admin Portal</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>
<body>
    <div class="loginSection">
        <div class="loginFormSection">
            <div class="logoImage">
                <span style="font-size: 3rem;">
                    <i class="fa-solid fa-key"></i>
                </span>
            </div>
            <h1>Log In</h1>
            <p>Enter your admin credentials to log in.</p>
            <div class="formBody">
                <form action="" method="post" id="loginForm">
                    <div class="userIdBox">
                        <label for="userId">UserID</label>
                        <input type="text" name="userId" id="userId">
                    </div>
                    <div class="passwordBox">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="saveId">
                        <input type="checkbox" name="keepId" id="keepId">
                        <p>Save on this computer. Do not check for public computers.</p>
                    </div>
                    <input type="button" value="Log In" id="loginBtn">
                </form>
            </div>

        </div>
        <div class="imageBody"></div>
    </div>
    

    <script src=""></script>
</body>
</html>
